# Configuração da Splash Screen (Tela de Inicialização)
# Gerar Native Splash Screen: dart run flutter_native_splash:create
# Remover Native Splash Screen: dart run flutter_native_splash:remove

flutter_native_splash:
  # Plataformas para oferecer suporte
  android: true
  ios: true
  web: false

  # Background-color
  color: "#FAFAFA"
  color_dark: "#000000"

  # Logo
  image: assets/logos/splash/splash_icon.png

  # Branding
  branding: assets/logos/splash/branding_black.png
  branding_dark: assets/logos/splash/branding_white.png
  branding_bottom_padding: 36

  # Configurações específicas
  android_12:
    # Background-color
    color: "#FAFAFA"
    color_dark: "#000000"

    # Logo
    image: assets/logos/favicon.png

    # Branding
    branding: assets/logos/splash/branding_black.png
    branding_dark: assets/logos/splash/branding_white.png
    branding_bottom_padding: 36

    # Cor do círculo da logo
    icon_background_color: "#FAFAFA"
